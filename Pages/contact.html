        </div>
        <form action="" id="form">
            <div class="user">
                <div>

                    </div>

                    </div>
                </div>
                <div>
                    <label for="message" class="text">Message</label>
                    <textarea name="" id="message" placeholder="Message..." class="inputMessage"></textarea>
                </div>
                <div class="subscribeUs">
                    <input type="checkbox" name="" id="subscribe" class="checkbox">
                    <label for="subscribe" class="subscribeText">Subscribe Us</label>    
                </div>
                <div class="button">
                    <button type="submit" id="submit" class="submitButton">Submit</button>
                </div>
            </div>
